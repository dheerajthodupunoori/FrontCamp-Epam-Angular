<div>
  <h3 class="source-name">{{ sourceName | uppercase }}</h3>
  <hr />
  <div class="container">
    <app-select-source
      (sendSourceNameToParent)="sourceName = $event"
      (sendArticlesToNewsfeedComponent)="articles = $event"
    ></app-select-source>
    <app-filter></app-filter>
    <a routerLink="/addArticle/{{ sourceName }}" [state]="articles"
      ><button class="add-article">Add Article</button></a
    >
  </div>
  <hr />
</div>
<app-news-feed
  *ngFor="let article of articles"
  [article]="article"
></app-news-feed>
